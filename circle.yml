machine:
  environment:
    DOCUMENTDB_KEY: ${DOCUMENTDB_KEY}
    DOCUMENTDB_HOST: ${DOCUMENTDB_HOST}
    PULSE_USERNAME: ${PULSE_USERNAME}
    PULSE_PASSWORD: ${PULSE_PASSWORD}
  services:
    - docker

test:
  override:
    - "./test/circleci.js && ./node_modules/.bin/mocha --reporter spec  ":
        parallel: true
        files:
          - test/**/*_test.js

