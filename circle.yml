machine:
  environment:
    PULSE_USERNAME: ${PULSE_USERNAME}
    PULSE_PASSWORD: ${PULSE_PASSWORD}
    TASKCLUSTER_CLIENT_ID: ${TASKCLUSTER_CLIENT_ID}
    TASKCLUSTER_ACCESS_TOKEN: ${TASKCLUSTER_ACCESS_TOKEN}
  services:
    - docker

test:
  override:
    - "./test/ci-run-tests.sh":
        parallel: true
        files:
          - test/**/*_test.js

