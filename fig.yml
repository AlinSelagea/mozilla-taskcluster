kueadmin:
  build: .
  command: |
    /bin/bash -c 'cd /app && ./node_modules/.bin/6to5-node -r /app/src/bin/kue production'
  volumes:
    - .:/app
  ports:
    - "60024:60024"
  links:
    - redis

test:
  volumes:
    - .:/app
  build: .
  command: /bin/bash
  links:
    - redis
    - rabbitmq

rabbitmq:
  image: mikaelhg/docker-rabbitmq

redis:
  image: redis
